<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo TrybeWarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <input placeholder="Email" name="email" type="email">
            <input placeholder="Senha" name="password" type="password">
            <a class="botaozinho item1">Entrar</a>
        </form>
    </header>
    <main>
        <div id="bg"> <img id='bg' src="/pngwing.com.png"> </div>
        <form action="" id="evaluation-form">

            <div class="section-content line">
                <input id="input-name" placeholder="Nome" type="text">
                <input id="input-lastname" placeholder="Sobrenome" type="text">
            </div>

            <div class="section-content line">
                <input id="input-email" placeholder="Email" type="text">
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>

            <div class="container">
                <section class="section-content family">
                    <h3>Qual sua família?</h3>
                    <div class="inputGroup">
                        <input class="familia" id="Frontend" name="family" value="Frontend" type="radio">
                        <label for="Frontend">Frontend</label>
                    </div>
                    <div class="inputGroup">
                        <input class="familia" id="Backend" name="family" value="Backend" type="radio">
                        <label for="Backend">Backend</label>
                    </div>
                    <div class="inputGroup">
                        <input class="familia" id="FullStack" name="family" value="FullStack" type="radio">
                        <label for="FullStack">FullStack</label>
                    </div>
                </section>

                <section class="section-content">
                    <h3>Conteúdos que deseja aprender:</h3>
                    <div class="conteudo-container">
                        <div>
                            <div class="inputGroup">
                                <input class="subject" id="HoFs" type="checkbox" value="HoFs">
                                <label for="HoFs">HoFs</label>
                            </div>

                            <div class="inputGroup">
                                <input class="subject" id="Jest" type="checkbox" value="Jest">
                                <label for="Jest">Jest</label>
                            </div>
                            <div class="inputGroup">
                                <input class="subject" id="Promises" type="checkbox" value="Promises">
                                <label for="Promises">Promises</label>
                            </div>
                        </div>
                        <div>
                            <div class="inputGroup">
                                <input class="subject" id="React" type="checkbox" value="React">
                                <label for="React">React</label>
                            </div>

                            <div class="inputGroup">
                                <input class="subject" id="SQL" type="checkbox" value="SQL">
                                <label for="SQL">SQL</label>
                            </div>

                            <div class="inputGroup">
                                <input class="subject" id="Python" type="checkbox" value="Python">
                                <label for="Python">Python</label>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <h3> Como você avalia a Trybewarts? </h3>
            <div class="evaluator">

                <div class="avaliacao-content">
                    <input class="avaliacao radio" id="1" value="1" name="rate" type="radio">
                    <input class="avaliacao radio" id="2" value="2" name="rate" type="radio">
                    <input class="avaliacao radio" id="3" value="3" name="rate" type="radio">
                    <input class="avaliacao radio" id="4" value="4" name="rate" type="radio">
                    <input class="avaliacao radio" id="5" value="5" name="rate" type="radio">
                    <input class="avaliacao radio" id="6" value="6" name="rate" type="radio">
                    <input class="avaliacao radio" id="7" value="7" name="rate" type="radio">
                    <input class="avaliacao radio" id="8" value="8" name="rate" type="radio">
                    <input class="avaliacao radio" id="9" value="9" name="rate" type="radio">
                    <input class="avaliacao radio" id="10" value="10" name="rate" type="radio">
                </div>
                <div class="avaliacao-content">
                    <label for="1">1</label>
                    <label for="2">2</label>
                    <label for="3">3</label>
                    <label for="4">4</label>
                    <label for="5">5</label>
                    <label for="6">6</label>
                    <label for="7">7</label>
                    <label for="8">8</label>
                    <label for="9">9</label>
                    <label for="10">10</label>
                </div>
            </div>

            <section>
                <label class="textarea" for="text-area">Deixe seu comentário:
                    <textarea id="textarea" maxlength="500"></textarea>
                    <p id="counter">500</p>
                </label>
            </section>
            <br>
            <section class="termo">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement" required>
            </section>
            <div class="centerBtn"><button disabled id="submit-btn" type="submit">Enviar</button></div>

        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo das casas de trybewarts">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <Script src="/script.js"></script>
</body>

</html>
